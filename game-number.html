<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
  <style type="text/css">
		body {
  background-image: url("img/hi6.jpg");
  background-size: cover;
  color: red;
	</style>
</head>
<body>
  <h1>Guess the Number</h1>
  <p>Guess a number between 1 and 100:</p>
  <input type="text" id="guess">
  <button onclick="checkGuess()">Guess</button>
  <p id="message"></p>

  <script>
    // Generate random number between 1 and 100
    var randomNumber = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      // Get user's guess
      var guess = document.getElementById("guess").value;

      // Check if guess is correct
      if (guess == randomNumber) {
        document.getElementById("message").innerHTML = "Congratulations, you guessed correctly!";
      } else if (guess < randomNumber) {
        document.getElementById("message").innerHTML = "Too low! Guess again.";
      } else {
        document.getElementById("message").innerHTML = "Too high! Guess again.";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Odd and Even Game</title>
	<style type="text/css">
		body {
  background-image: url("img/hi6.jpg");
  background-size: cover;
  color: red;
	</style>
</head>
<body>
	<h1>Odd and Even Game</h1>
	<p>Choose a number:</p>
	<input type="number" id="userNumber">
	<br><br>
	<button onclick="playGame()">Play</button>
	<br><br>
	<p id="result"></p>

	<script>
		function playGame() {
			var userNumber = document.getElementById("userNumber").value;

			if (userNumber % 2 == 0) {
				document.getElementById("result").innerHTML = "You chose " + userNumber + ". It's an even number. You win!";
			} else {
				document.getElementById("result").innerHTML = "You chose " + userNumber + ". It's an odd number. The computer wins!";
			}
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Button Click Game</title>
  <style type="text/css">
    body {
  background-image: url("img/hi6.jpg");
  background-size: cover;
  color: red;
  </style>
  <script>
    var count = 0;
    var timeLeft = 10; // in seconds

    function startGame() {
      document.getElementById("startButton").disabled = true;
      var timer = setInterval(function() {
        timeLeft--;
        document.getElementById("timer").innerHTML = "Time left: " + timeLeft + " seconds";
        if (timeLeft == 0) {
          clearInterval(timer);
          document.getElementById("clickButton").disabled = true;
          document.getElementById("result").innerHTML = "Game Over! Your score is " + count;
        }
      }, 1000);
    }

    function incrementCount() {
      count++;
      document.getElementById("count").innerHTML = "Count: " + count;
    }
  </script>
</head>
<body>
  <h1>Button Click Game</h1>
  <p>Click the button as many times as you can within 10 seconds:</p>
  <button id="startButton" onclick="startGame()">Start</button>
  <button id="clickButton" onclick="incrementCount()">Click Me!</button>
  <p id="timer"></p>
  <p id="count"></p>
  <p id="result"></p>
</body>
</html>
